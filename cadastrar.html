<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Coin - Cadastrar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
   
    <script src="./js/cadastrar.js" defer></script>
    <script src="./js/materialize.js" defer></script>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
        
    <nav>
        <div class="nav-wrapper orange">
            <a href="#!" class="brand-logo"><i class="material-icons">attach_money</i>App Coin</a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="cadastrar.html">Cadastrar</a></li>
            <li><a href="badges.html">Vizualizar</a></li>
            <li><a href="collapsible.html">Sobre</a></li>
        </ul>
    </div>
</nav>


<div class="container">

    <div class="row">
        <div class="col s12">
            <div class="card">
                
                <div class="card-content">
                    <span class="card-title">Cadastrar Gasto</span>

                    <div class="row">
                        <div class="input-field col s4">
                            <label for="first_name">Titulo</label>
                            <input placeholder="" id="first_name" type="text" class="validate">
                        </div>

                        <div class="input-field col s8">
                            <label for="last_name">Descricao</label>
                            <input placeholder=""  id="last_name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <label for="last_name">Digite o valor</label>
                        <input placeholder="" type="number" id="numero" class="validate">
                    </div>
                    <div class="input-field col s8">
                        <select>
                          <option value="">  </option>
                          <option value="1">Gastos Fixos</option>
                          <option value="2">Alimentos</option>
                          <option value="3">Roupas</option>
                        </select>
                        <label>Categorias</label>
                      </div>
                </div>

                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn  orange lighten-1"><i class="material-icons left">cancel</i>Cancelar</a>
                    <a class="waves-effect waves-light btn  orange lighten-1"><i class="material-icons left">save</i>Salvar</a>        
                </div>
            </div>
        </div>
    </div>
</div>
</body>
